[loggers]
keys=root,pika

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_pika]
level=WARNING
handlers=consoleHandler,fileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=formatter
args=('../all.log',)

[formatter_formatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s